<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="conatiner">
<!-- <table border="1"> -->
<table class="table">
  <!-- <caption>My Todo's</caption> -->
  <thead>
    <tr>
      <th>Description</th><!--table headers -->
      <th>Target Date</th>
      <th>is Completed?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- javascript correspondence : for (Todo todo: todos)-->
    <tr *ngFor="let todo of todos"><!--let and of are keywords if in was used instead of of then error-->
      <td>{{todo.description}}</td>
      <!-- <td>{{todo.targetDate}}</td> -->
      <td>{{todo.targetDate | date | uppercase}}</td><!--pipes used-->
      <td>{{todo.done}}</td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td><!-- table data -->
    </tr>
  </tbody>
</table>
</div>
